<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Apply the Inter font family to the body */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom transition for a smoother focus effect */
        .form-input {
            transition: all 0.3s ease-in-out;
        }

        /* A subtle animation for the success message */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
        .fade-in-out {
            animation: fadeInOut 4s forwards;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center p-4">
        
        <div class="w-full max-w-lg">
            <!-- The Form Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12">
                
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Contact Us</h1>
                    <p class="text-gray-500 mt-2">We'd love to hear from you!</p>
                </div>

                <!-- 
                  The form now has 'action', 'method', and 'target' attributes.
                  - 'action' points to your webhook URL.
                  - 'method' is 'POST'.
                  - 'target' points to the hidden iframe below to prevent page reload.
                -->
                <form id="contactForm" 
                      action="https://active-specially-thrush.ngrok-free.app/webhook-test/b14800ba-c928-4a58-ac3f-a24ba0d4f44e" 
                      method="POST" 
                      target="form-submission-iframe" 
                      novalidate>
                    <!-- Name Input -->
                    <div class="mb-6">
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-gray-800" required>
                    </div>

                    <!-- Email Input -->
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-gray-800" required>
                    </div>

                    <!-- Message Textarea -->
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your message here..." class="form-input w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-gray-800" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" id="submitButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transform transition-transform duration-300 hover:scale-105 disabled:bg-indigo-400 disabled:cursor-not-allowed">
                            Send Message
                        </button>
                    </div>
                </form>

            </div>
            
            <!-- Submission Status Message -->
            <div id="statusMessage" class="text-center mt-6">
                <!-- This will be populated by JavaScript -->
            </div>
            
        </div>
    </div>

    <!-- Hidden iframe to handle the form submission without navigating away -->
    <iframe name="form-submission-iframe" style="display:none;"></iframe>

    <script>
        // --- JavaScript using standard form submission to an iframe ---

        const form = document.getElementById('contactForm');
        const statusMessage = document.getElementById('statusMessage');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('submit', function(event) {
            // We prevent the default submission to run our validation and UI updates first.
            event.preventDefault();

            statusMessage.innerHTML = '';
            
            // --- 1. Form Validation ---
            const name = form.elements.name.value.trim();
            const email = form.elements.email.value.trim();
            const message = form.elements.message.value.trim();

            if (name === '' || email === '' || message === '') {
                displayMessage('Please fill out all fields.', 'text-red-600');
                return; // Stop the function if validation fails
            }

            // --- 2. Show UI feedback and submit the form ---
            try {
                // Submit the form programmatically. The browser will now send the data
                // to the URL in the 'action' attribute, targeted at the hidden iframe.
                form.submit();

                // Show a success message to the user immediately.
                displayMessage('Thank you! Your message has been sent.', 'text-green-600');
                
                // Disable the button to prevent multiple submissions
                submitButton.disabled = true;
                submitButton.textContent = 'Sent!';

                // Reset the form and re-enable the button after a delay
                setTimeout(() => {
                    form.reset();
                    submitButton.disabled = false;
                    submitButton.textContent = 'Send Message';
                }, 4000); // Reset after 4 seconds

            } catch (error) {
                console.error('Form Submission Error:', error);
                displayMessage('An unexpected error occurred.', 'text-red-600');
            }
        });

        /**
         * A helper function to display a status message to the user.
         */
        function displayMessage(message, colorClass) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            messageElement.className = `font-semibold ${colorClass} fade-in-out`;
            statusMessage.appendChild(messageElement);

            setTimeout(() => {
                if (statusMessage.contains(messageElement)) {
                    statusMessage.removeChild(messageElement);
                }
            }, 4000);
        }
    </script>

</body>
</html>
