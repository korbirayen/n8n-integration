<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with n8n AI</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- markdown-it.js library for Markdown to HTML conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/14.1.0/markdown-it.min.js"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Apply the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for a cleaner look */
        .chat-window::-webkit-scrollbar {
            width: 6px;
        }
        .chat-window::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .chat-window::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .chat-window::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Animation for the typing indicator dots */
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .typing-dot {
            animation: typing 1.2s infinite ease-in-out;
        }

        /* Basic styling for content generated from Markdown */
        .ai-message-content ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .ai-message-content li {
            margin-bottom: 0.25rem;
        }
        .ai-message-content strong {
            font-weight: 600;
        }
        .ai-message-content p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Chat UI Container -->
    <div class="h-screen flex items-center justify-center p-4">
        
        <div class="w-full max-w-2xl h-full max-h-[700px] flex flex-col bg-white rounded-2xl shadow-2xl">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-xl font-bold text-gray-800 text-center">n8n AI Chat</h1>
            </div>

            <!-- Chat Message Window -->
            <div id="chat-window" class="flex-1 p-6 space-y-4 overflow-y-auto chat-window">
                <!-- AI Welcome Message -->
                <div class="flex items-start gap-3 justify-start">
                    <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold text-sm">AI</div>
                    <div class="bg-gray-100 text-gray-800 p-3 rounded-lg max-w-xs md:max-w-md">
                        <div class="ai-message-content">
                            <p>Hello! How can I help you today?</p>
                        </div>
                    </div>
                </div>
                <!-- Chat messages will be appended here -->
            </div>

            <!-- Message Input Area -->
            <div class="p-4 border-t border-gray-200 bg-gray-50 rounded-b-2xl">
                <form id="chat-form" class="flex items-center gap-4">
                    <input type="text" id="message-input" placeholder="Type your message..." class="flex-1 px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" autocomplete="off" required>
                    <button type="submit" id="send-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold p-2 rounded-full focus:outline-none focus:shadow-outline flex items-center justify-center w-10 h-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // --- Chat UI JavaScript ---

        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        
        // --- CRITICAL FIX ---
        // You MUST use the "Production URL" from your ACTIVE n8n webhook node.
        const webhookUrl = 'YOUR_N8N_PRODUCTION_URL_GOES_HERE';

        // Initialize markdown-it
        const md = window.markdownit();

        // Listen for form submission
        chatForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            if (webhookUrl === 'YOUR_N8N_PRODUCTION_URL_GOES_HERE') {
                addMessage('Please update the `webhookUrl` in the code with your n8n Production URL.', 'ai');
                return;
            }

            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            messageInput.value = ''; 
            showTypingIndicator();

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage }),
                });
                
                removeTypingIndicator();

                if (response.ok) {
                    const aiMessage = await response.text();
                    addMessage(aiMessage, 'ai');
                } else {
                    addMessage('Sorry, there was an error communicating with the AI.', 'ai');
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                removeTypingIndicator();
                addMessage('Could not connect. Please check the n8n workflow.', 'ai');
            }
        });

        /**
         * Adds a message to the chat window, parsing Markdown for AI messages.
         * @param {string} text - The message content.
         * @param {'user' | 'ai'} sender - Who sent the message.
         */
        function addMessage(text, sender) {
            const outerDiv = document.createElement('div');
            let messageHTML;

            if (sender === 'user') {
                outerDiv.className = "flex items-start gap-3 justify-end";
                messageHTML = `
                    <div class="bg-indigo-600 text-white p-3 rounded-lg max-w-xs md:max-w-md">
                        <p>${text}</p>
                    </div>
                    <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 font-bold text-sm">You</div>
                `;
            } else {
                // For AI messages, parse the text as Markdown using markdown-it
                const parsedHtml = md.render(text);
                outerDiv.className = "flex items-start gap-3 justify-start";
                messageHTML = `
                    <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold text-sm">AI</div>
                    <div class="bg-gray-100 text-gray-800 p-3 rounded-lg max-w-xs md:max-w-md">
                        <div class="ai-message-content">${parsedHtml}</div>
                    </div>
                `;
            }

            outerDiv.innerHTML = messageHTML;
            chatWindow.appendChild(outerDiv);
            scrollToBottom();
        }
        
        /** Shows the AI typing indicator */
        function showTypingIndicator() {
            const indicator = `
                <div id="typing-indicator" class="flex items-start gap-3 justify-start">
                    <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold text-sm">AI</div>
                    <div class="bg-gray-100 text-gray-800 p-3 rounded-lg flex items-center gap-1">
                        <span class="typing-dot w-2 h-2 bg-gray-400 rounded-full" style="animation-delay: 0s;"></span>
                        <span class="typing-dot w-2 h-2 bg-gray-400 rounded-full" style="animation-delay: 0.2s;"></span>
                        <span class="typing-dot w-2 h-2 bg-gray-400 rounded-full" style="animation-delay: 0.4s;"></span>
                    </div>
                </div>
            `;
            chatWindow.insertAdjacentHTML('beforeend', indicator);
            scrollToBottom();
        }
        
        /** Removes the AI typing indicator */
        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        /** Scrolls the chat window to the latest message */
        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

    </script>
</body>
</html>
