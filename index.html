<body class="bg-slate-900">

    <div class="h-screen w-screen flex items-center justify-center p-4 aurora-container">
        
        <div class="w-full max-w-2xl h-full max-h-[700px] flex flex-col glass-panel rounded-2xl shadow-2xl shadow-black/30 animate-on-load">
            <div class="p-4 border-b border-slate-700/50">
                <h1 class="text-xl font-bold text-white text-center">Ojital AI Agent</h1>
            </div>

            <div id="chat-window" class="flex-1 p-6 space-y-6 overflow-y-auto chat-window">
                <div class="flex items-start gap-4 justify-start animate-new-message">
                    <div class="w-9 h-9 rounded-full bg-gradient-to-br from-purple-500 to-violet-600 flex items-center justify-center text-white font-bold text-base flex-shrink-0 shadow-md shadow-black/20">AI</div>
                    <div class="bg-slate-700/80 text-gray-200 p-3 rounded-xl max-w-xs md:max-w-md chat-message-ai">
                        <p>Hello! I am your Ojital AI Agent. How can I assist you today?</p>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-slate-700/50">
                <form id="chat-form" class="flex items-center gap-4">
                    <input type="text" id="message-input" placeholder="Automate a task..." class="flex-1 px-4 py-2.5 bg-slate-900/70 text-white border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent placeholder-gray-500 transition-all duration-300" autocomplete="off" required>
                    <button type="submit" id="send-button" class="bg-gradient-to-r from-purple-500 to-violet-600 text-white font-bold p-2.5 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-violet-500 flex items-center justify-center w-10 h-10 flex-shrink-0 transition-all duration-200 hover:opacity-90 active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const webhookUrl = 'https://active-specially-thrush.ngrok-free.app/webhook/b14800ba-c928-4a58-ac3f-a24ba0d4f44e';

        chatForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;
            addMessage(userMessage, 'user');
            messageInput.value = '';
            showTypingIndicator();
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage }),
                });
                removeTypingIndicator();
                if (response.ok) {
                    addMessage(await response.text(), 'ai');
                } else {
                    addMessage('An error occurred. Please try again.', 'ai');
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage('Connection failed. Please check the backend.', 'ai');
            }
        });

        function addMessage(text, sender) {
            let messageElement;
            if (sender === 'user') {
                const escapedText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                messageElement = `
                    <div class="flex items-start gap-4 justify-end animate-new-message">
                        <div class="bg-gradient-to-br from-purple-500 to-violet-600 text-white p-3 rounded-xl max-w-xs md:max-w-md shadow-lg shadow-black/25">
                            <p>${escapedText}</p>
                        </div>
                        <div class="w-9 h-9 rounded-full bg-slate-600 flex items-center justify-center text-gray-300 font-semibold text-sm flex-shrink-0">You</div>
                    </div>`;
            } else {
                const formattedText = marked.parse(text);
                messageElement = `
                    <div class="flex items-start gap-4 justify-start animate-new-message">
                        <div class="w-9 h-9 rounded-full bg-gradient-to-br from-purple-500 to-violet-600 flex items-center justify-center text-white font-bold text-base flex-shrink-0 shadow-md shadow-black/20">AI</div>
                        <div class="bg-slate-700/80 p-3 rounded-xl max-w-xs md:max-w-md chat-message-ai">
                            ${formattedText}
                        </div>
                    </div>`;
            }
            chatWindow.insertAdjacentHTML('beforeend', messageElement);
            scrollToBottom();
        }
        
        function showTypingIndicator() {
            const indicator = `
                <div id="typing-indicator" class="flex items-start gap-4 justify-start animate-new-message">
                    <div class="w-9 h-9 rounded-full bg-gradient-to-br from-purple-500 to-violet-600 flex items-center justify-center text-white font-bold text-base flex-shrink-0 shadow-md shadow-black/20">AI</div>
                    <div class="bg-slate-700/80 rounded-xl p-3 flex items-center gap-2">
                        <span class="block w-2 h-2 bg-gray-400 rounded-full" style="animation: typing 1.2s infinite ease-in-out 0s;"></span>
                        <span class="block w-2 h-2 bg-gray-400 rounded-full" style="animation: typing 1.2s infinite ease-in-out 0.2s;"></span>
                        <span class="block w-2 h-2 bg-gray-400 rounded-full" style="animation: typing 1.2s infinite ease-in-out 0.4s;"></span>
                    </div>
                </div>`;
            chatWindow.insertAdjacentHTML('beforeend', indicator);
            scrollToBottom();
        }
        
        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
